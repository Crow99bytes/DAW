<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>
<body>

    <script>

        var texto = "Este texto es especial (por que salen cosas ocultas) <pero aún más secretas>"; 

        function conversorTextoArray(string) {
            return string.slice();
        }


        function detectorTexto(texto, opcion = 1) {
            let resultado = "";
            let texto_converso = conversorTextoArray(texto);

            let argumentos = ["(", ")", "<", ">"];

            let selector = 0;

            if (opcion === 2) {
                selector = 2;
            }

            let banderilla = false;
            for (i = 0; i < texto_converso.length; i++) {

                if (banderilla && texto_converso[i] != argumentos[selector+1]) {
                    resultado += texto_converso[i];
                }

                if (texto_converso[i] == argumentos[selector]) banderilla = true;
                if (texto_converso[i] == argumentos[selector+1]) {
                    banderilla = false;                   
                } 

            }
            return resultado;
        }           

        document.write(`Este es el texto original → ${texto} <br>`);

        document.write(`Este es el resultado → <b>${detectorTexto(texto)}</b></br>`);
        document.write(`Este es el resultado → <b>${detectorTexto(texto, 2)}</b>`);


    </script>
    
</body>
</html>
