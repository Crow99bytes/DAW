<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>

    <script>
        almacenador();
        function generadorMinMax(min = 1, max = 100) {
            // Math.floor(Math.random() * (max - min + 1)) + min
            return Math.floor(Math.random() * (max - min + 1) + min);            
        }

        function almacenador() {

            let cont = 0;
            numeros_almacenados = new Array();
            while (true){
                let n = generadorMinMax(1, 1000);
                document.write(n);
                if (!numeros_almacenados.includes(n)){
                    numeros_almacenados.push(n);
                } 

                if (numeros_almacenados.length == 10) break;
            }
            document.write(numeros_almacenados[4]);

        }

    </script>
    
</body>
</html>
