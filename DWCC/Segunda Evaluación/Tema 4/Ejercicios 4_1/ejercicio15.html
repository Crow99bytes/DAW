        function algoritmoFisherYates(lista){

            for (let i = lista.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [lista[i], lista[j] = lista[j], [lista[i]]];
            }

            return lista;
        }

        // Esto se podría convertir en un snippet útil
        function creadorArray(largo = 10, ancho = 5) {
            return Array.from({length: largo}, () => Array(ancho).fill(null));
        }

        function asignarAsientos(mesas, alumnos) {
            let k = 0;
            for (let i = 0; i < mesas.length; i++) {
                for (let j = 0; j < mesas[i].length; j++) {
                    mesas[i][j] = alumnos[k] ?? "";
                    k++;
                }
            }
            return mesas;
        }
        
        function mostrar5VerticalesConSeparador(matriz) {
            let resultado = "";

            const filas = matriz.length;        
            const cols  = matriz[0].length;    

            for (let j = 0; j < cols; j++) {          
                for (let i = 0; i < filas; i++) {       
                resultado += (matriz[i][j] ?? "") + "<br>";
                if ((i + 1) % 5 === 0) resultado += "------------------<br>"; 
                }
            }
            document.write(resultado);
        }
