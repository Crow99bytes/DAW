    <script>

        function devolverContenidoEntreParentesis(cadena) {
            let newCadena = cadena.split("");
            let resultado = "";

            // Si tiene un parentesis inicial o no.
            if (newCadena.includes("(")) {
                let add = false;
                for (let i = 0; i < newCadena.length ; i++) {
                    if (newCadena[i] == "(") {
                        add = true;
                        continue;
                    }
                    if (newCadena[i] == ")") {
                        add = false;
                        continue;
                    }
                    if (add && newCadena[i] !== "(" && newCadena[i] !== ")") resultado += newCadena[i];

                }
            }

            // Si no tiene un parÃ©ntesis inicial!
            if (newCadena.includes(")") && !newCadena.includes("(")) {
                for (let i = 0; i < newCadena.length ; i++) {
                    add = true;
                    }
                    if (newCadena[i] == ")") {
                        resultado += newCadena[i];
                        add = false;
                    }
                    if (add) resultado += newCadena[i];

                }
            }
        

    </script>
